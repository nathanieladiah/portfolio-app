{% extends 'base/main.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
	#div_id_tags > div {
		max-height: 100px;
		overflow-y: scroll;
		border: 1px solid #888;
		padding: 5px;
		border-radius: 5px;
	}

	.django-ckeditor-widget {
	width: 100%;
	}
</style>
<section class="s2">
	<div class="main-container">
		<h3 class="mt-3">Post Form</h3>

		<form action="" method="post">
			{% csrf_token %}
			{{ form.media }}
			{{ form|crispy }}

			<input class="my-3 btn btn-primary" type="submit" value="Submit Post">

		</form>
	</div>
</section>
{% endblock content %}
